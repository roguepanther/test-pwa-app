<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="theme-color" content="#2F3BA2">

            justify-content: center;
            background: linear-gradient(135deg, #2F3BA2, #1B1F3B);
            color: #ffffff;
            font-family: 'Inter', sans-serif;

        }

        h1 {
